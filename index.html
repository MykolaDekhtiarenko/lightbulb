<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FFFFFF">
    <title>Web Light</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="css/appshell.css">
    <link href="css/icomoon.svg">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/main.js"></script>
    <script src="serviceWorker.js"></script>

</head>
<body>
<script>
    if (navigator.serviceWorker){
        navigator.serviceWorker.register("serviceWorker.js")
    }
</script>
<header class="header vertical">
    <div class="header-title">Web Light</div>
</header>
<div class="root vertical">
    <div class="message">

        <span class="icon-lightbulb2 lightbulb"></span>
        <br>
        <br>
        Tap anywhere to connect
    </div>
    <div class="control-center" style="display: none;">
        <div class="centered-div-wrapper">
            <div class="rgb-section">
                <div class="color-section red">
                    R <span id="red-value">0</span>
                </div>
                <div class="color-section green">
                    G <span id="green-value">0</span>
                </div>
                <div class="color-section blue">
                    B <span id="blue-value">0</span>
                </div>
            </div>
        </div>
        <div class="centered-div-wrapper">
            <div class="color-picker ">
                <div class="color-picker-text-wrapper">
                    <div class="color-picker-text">
                        Tap here to set the color
                    </div>
                </div>
            </div>
        </div>
        <div class="centered-div-wrapper">
            <div>
                <input type="range" min="1" max="99" value="99" class="brightnessSlider" id="brightnessSlider">
            </div>
        </div>
        <div class="centered-div-wrapper">
            <button id="rainbow-mode-btn" class="rainbow-mode-btn">
                Rainbow Mode
            </button>
        </div>



        <input id="color-picker" type="color" hidden>
    </div>
</div>
</body>
</html>
